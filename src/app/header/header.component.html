<mat-toolbar color="primary" *ngIf="userIsAuthenticated">
  <span>
    <a routerLink="/post">MyMessages</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/transfer" routerLinkActive="mat-accent">Transfer</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/payment" routerLinkActive="mat-accent">Payment</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/topup" routerLinkActive="mat-accent">Topup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
