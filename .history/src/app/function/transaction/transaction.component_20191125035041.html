    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="typeT">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element"> {{element.typeT}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element" > {{element.amount}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="accountts">
        <th mat-header-cell *matHeaderCellDef > From </th>
        <td mat-cell *matCellDef="let element" > {{element.accountts}} </td>
      </ng-container  >

      <!-- Symbol Column -->
      <ng-container matColumnDef="Account">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let element" > {{element.Account}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef> Date/Time </th>
        <td mat-cell *matCellDef="let element"> {{element.datetime | date: 'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-accordion>
        <mat-expansion-panel>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
