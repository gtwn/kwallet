
<html>

<head>
    <title>Transparent Login Form with Bootstrap 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <table width=100% height=100%></table>

    <div class="head">
        <div routerLink="/balance" class="txthead">
            KMITL-WALLET
        </div>


    </div>

    <div class="modle-dialog text-center">

        <div class="col-sm-8 main-section">


                <div class="container" id="container">

                    <div class="form-container sign-in-container" >
                        <form (submit)="onTransfer(trasferForm)" #trasferForm="ngForm" action="#">

                            <h1>T&nbsp;r&nbsp;a&nbsp;n&nbsp;s&nbsp;f&nbsp;e&nbsp;r</h1>

                            <h2>Destination Account</h2>
                            <div class="ac">
                                <input
                                type="text"
                                placeholder="xxx-x-xxxxx-x"
                                name="Account"
                                ngModel
                                #AcctransferInput='ngModel'
                                required acctransfer
                                />
                            </div>

                            <h3>Amount</h3>
                            <div class="am">
                                <input
                                type="number"
                                name ="amount"
                                placeholder="0.00"
                                ngModel
                                #AmountInput='ngModel'
                                required
                                Amount
                                 />
                            </div>


                            <button type="submit" >SUBMIT</button>
                        </form>
                    </div>
                </div>


        </div>
    </div>
</body>

</html>
